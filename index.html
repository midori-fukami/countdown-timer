<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

    <title>Frontend Mentor | Christmas countdown timer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1 class="title">
                CHRISTMAS IS COMING IN
            </h1>

            <div id="countdown"></div>

            <section class='date'>
                <div>
                    <div class="number-card">
                        <div class="dot"></div>
                        <div class='number' id='day'>13</div>
                    </div>
                    <p class="text">DAYS</p>
                </div>
                <div>
                    <div class="number-card">
                        <div class="dot"></div>
                        <div class='number' id='hour'>08</div>
                    </div>
                    <p class="text">HOURS</p>
                </div>
                <div>
                    <div class="number-card">
                        <div class="dot"></div>
                        <div class='number' id='minute'>00</div>
                    </div>
                    <p class="text">MINUTES</p>
                </div>
                <div>
                    <div class="number-card">
                        <div class="dot"></div>
                        <div class='number -top second'>13</div>
                        <div class='number -bottom second'>58</div>
                        <!-- <div class='number' id='second'>45</div> -->
                    </div>
                    <p class="text">SECONDS</p>
                </div>
            </section>

            <section class="icons">
                <a href="https://www.instagram.com/midori.fukami/" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="https://github.com/midori-fukami" target="_blank"><i class="fab fa-github"></i></a>
                <a href="https://www.twitch.tv/midorifukami" target="_blank"><i class="fab fa-twitch"></i></a>
            </section>

            <div class="attribution text">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a target="_blank" href="https://github.com/midori-fukami/">Midori Fukami</a>.
            </div>
            </container>
    </main>
    <script src="script.js"></script>
</body>

</html>
